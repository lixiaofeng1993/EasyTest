{% extends "base.html" %}

{% block css %}
    <style>

        .btn-primary:hover {
            color: red;
        }
    </style>
{% endblock %}

{% block crumbs %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="active">
                    <a class="this-page" href="{% url 'base:sign' %}">签名方式</a>
                </li>
                <li class="active">
                    <a class="this">添加签名方式</a>
                </li>
            </ol>

        </div>
    </div>
{% endblock %}


{% block body %}

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">添加签名方式</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="{% url 'base:sign_add' %}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名方式名称</label>
                            <div class="col-sm-6">
                                <input type="text" name="sign_name" class="form-control">
                            </div>
                            {% if error %}
                                <span style="color: red; font-size: 10px;">{{ error }}</span>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名方式类型</label>
                            <div class="col-sm-6">
                                <select name="sign_type" class="form-control" required="required">
                                    <option value="无">无</option>
                                    <option value="md5加密">md5加密</option>
                                    <option value="用户认证">用户认证</option>
                                    <option value="AES算法">AES算法</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名方式描述</label>
                            <div class="col-sm-6">
                                <textarea name="description" placeholder="请输入内容" class="form-control"
                                          rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-6 control-label">请在后台添加相应签名方式的方法代码</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fa fa-save"></i>&nbsp;保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>



{% endblock %}
